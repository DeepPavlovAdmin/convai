
<!DOCTYPE html>

  })(document.documentElement, window.navigator.userAgent)

</script>

  <body class="" id="grid">
    <div class="browser-landing" id="main">
      <div class="compact marquee-stacked" id="marquee">
        <div class="marquee-copy">
        <div id="info">
        </div>
          <h1>
            Speech Recognition
          </h1>
        </div>
      </div>
      <div class="compact marquee">
        <center><button id="start_button" onclick="startButton(event)"><img alt="Start" id="start_img"
          src="http://google.com/intl/en/chrome/assets/common/images/content/mic.gif"></button></center>
        <div id="div_start">
        </div>
        <div id="results">
          <span class="final" id="final_span"></span> <span class="interim" id=
          "interim_span"></span>
        </div>

        <div class="compact marquee" id="div_language">
          <select id="select_language" onchange="updateCountry()">
            </select>&nbsp;&nbsp; <select id="select_dialect">
            </select>
        </div>
      </div>
    </div><script src="http://google.com/intl/en/chrome/assets/common/js/chrome.min.js">
</script> <script>
var chrmMenuBar = new chrm.ui.MenuBar();
      chrmMenuBar.decorate('nav');
      var chrmLogo = new chrm.ui.Logo('logo');
      
      var chrmscroll = new chrm.ui.SmoothScroll('scroll');
      chrmscroll.init();
    </script>
    <script>
      var langs =
      [['Afrikaans',       ['af-ZA']],
       ['Bahasa Indonesia',['id-ID']],
       ['Bahasa Melayu',   ['ms-MY']],
       ['Català',          ['ca-ES']],
       ['Čeština',         ['cs-CZ']],
       ['Deutsch',         ['de-DE']],
       ['English',         ['en-AU', 'Australia'],
                           ['en-CA', 'Canada'],
                           ['en-IN', 'India'],
                           ['en-NZ', 'New Zealand'],
                           ['en-ZA', 'South Africa'],
                           ['en-GB', 'United Kingdom'],
                           ['en-US', 'United States']],
       ['Español',         ['es-AR', 'Argentina'],
                           ['es-BO', 'Bolivia'],
                           ['es-CL', 'Chile'],
                           ['es-CO', 'Colombia'],
                           ['es-CR', 'Costa Rica'],
                           ['es-EC', 'Ecuador'],
                           ['es-SV', 'El Salvador'],
                           ['es-ES', 'España'],
                           ['es-US', 'Estados Unidos'],
                           ['es-GT', 'Guatemala'],
                           ['es-HN', 'Honduras'],
                           ['es-MX', 'México'],
                           ['es-NI', 'Nicaragua'],
                           ['es-PA', 'Panamá'],
                           ['es-PY', 'Paraguay'],
                           ['es-PE', 'Perú'],
                           ['es-PR', 'Puerto Rico'],
                           ['es-DO', 'República Dominicana'],
                           ['es-UY', 'Uruguay'],
                           ['es-VE', 'Venezuela']],
       ['Euskara',         ['eu-ES']],
       ['Français',        ['fr-FR']],
       ['Galego',          ['gl-ES']],
       ['Hrvatski',        ['hr_HR']],
       ['IsiZulu',         ['zu-ZA']],
       ['Íslenska',        ['is-IS']],
       ['Italiano',        ['it-IT', 'Italia'],
                           ['it-CH', 'Svizzera']],
       ['Magyar',          ['hu-HU']],
       ['Nederlands',      ['nl-NL']],
       ['Norsk bokmål',    ['nb-NO']],
       ['Polski',          ['pl-PL']],
       ['Português',       ['pt-BR', 'Brasil'],
                           ['pt-PT', 'Portugal']],
       ['Română',          ['ro-RO']],
       ['Slovenčina',      ['sk-SK']],
       ['Suomi',           ['fi-FI']],
       ['Svenska',         ['sv-SE']],
       ['Türkçe',          ['tr-TR']],
       ['български',       ['bg-BG']],
       ['Pусский',         ['ru-RU']],
       ['Српски',          ['sr-RS']],
       ['한국어',            ['ko-KR']],
       ['中文',             ['cmn-Hans-CN', '普通话 (中国大陆)'],
                           ['cmn-Hans-HK', '普通话 (香港)'],
                           ['cmn-Hant-TW', '中文 (台灣)'],
                           ['yue-Hant-HK', '粵語 (香港)']],
       ['日本語',           ['ja-JP']],
       ['Lingua latīna',   ['la']]];

      for (var i = 0; i < langs.length; i++) {
        select_language.options[i] = new Option(langs[i][0], i);
      }
      select_language.selectedIndex = 6;
      updateCountry();
      select_dialect.selectedIndex = 6;
      showInfo('info_start');

      function updateCountry() {
        for (var i = select_dialect.options.length - 1; i >= 0; i--) {
          select_dialect.remove(i);
        }
        var list = langs[select_language.selectedIndex];
        for (var i = 1; i < list.length; i++) {
          select_dialect.options.add(new Option(list[i][1], list[i][0]));
        }
        select_dialect.style.visibility = list[1].length == 1 ? 'hidden' : 'visible';
      }

      var final_transcript = '';
      var recognizing = false;
      var ignore_onend;
      var start_timestamp;
      if (!('webkitSpeechRecognition' in window)) {
        upgrade();
      } else {
        start_button.style.display = 'inline-block';
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = function() {
          recognizing = true;
          showInfo('info_speak_now');
          start_img.src = 'http://google.com/intl/en/chrome/assets/common/images/content/mic-animate.gif';
        };

        recognition.onerror = function(event) {
          if (event.error == 'no-speech') {
            start_img.src = 'http://google.com/intl/en/chrome/assets/common/images/content/mic.gif';
            showInfo('info_no_speech');
            ignore_onend = true;
          }
          if (event.error == 'audio-capture') {
            start_img.src = 'http://google.com/intl/en/chrome/assets/common/images/content/mic.gif';
            showInfo('info_no_microphone');
            ignore_onend = true;
          }
          if (event.error == 'not-allowed') {
            if (event.timeStamp - start_timestamp < 100) {
              showInfo('info_blocked');
            } else {
              showInfo('info_denied');
            }
            ignore_onend = true;
          }
        };

        recognition.onend = function() {
          recognizing = false;
          if (ignore_onend) {
            return;
          }
          start_img.src = 'http://google.com/intl/en/chrome/assets/common/images/content/mic.gif';
          if (!final_transcript) {
            showInfo('info_start');
            return;
          }
          showInfo('');
          if (window.getSelection) {
            window.getSelection().removeAllRanges();
            var range = document.createRange();
            range.selectNode(document.getElementById('final_span'));
            window.getSelection().addRange(range);
          }
        };

        recognition.onresult = function(event) {
          // console.log(event.results[0][0].transcript);
          $.ajax({
            type: "POST",
            url: "/respond",
            data: { "input" : event.results[0][0].transcript }// ,
            // success: success,
            // dataType: dataType
          });
          var interim_transcript = '';
          if (typeof(event.results) == 'undefined') {
            recognition.onend = null;
            recognition.stop();
            upgrade();
            return;
          }
          for (var i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
              final_transcript += event.results[i][0].transcript;
            } else {
              interim_transcript += event.results[i][0].transcript;
            }
          }
          final_transcript = capitalize(final_transcript);
          final_span.innerHTML = linebreak(final_transcript);
          interim_span.innerHTML = linebreak(interim_transcript);
          if (final_transcript || interim_transcript) {
            showButtons('inline-block');
          }
        };
      }

      function upgrade() {
        start_button.style.visibility = 'hidden';
        showInfo('info_upgrade');
      }

      var two_line = /\n\n/g;
      var one_line = /\n/g;
      function linebreak(s) {
        return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
      }

      var first_char = /\S/;
      function capitalize(s) {
        return s.replace(first_char, function(m) { return m.toUpperCase(); });
      }

      function copyButton() {
        if (recognizing) {
          recognizing = false;
          recognition.stop();
        }
        // copy_button.style.display = 'none';
        // copy_info.style.display = 'inline-block';
        showInfo('');
      }

      function startButton(event) {
        if (recognizing) {
          recognition.stop();
          return;
        }
        final_transcript = '';
        recognition.lang = select_dialect.value;
        recognition.start();
        ignore_onend = false;
        final_span.innerHTML = '';
        interim_span.innerHTML = '';
        start_img.src = 'http://google.com/intl/en/chrome/assets/common/images/content/mic-slash.gif';
        showInfo('info_allow');
        showButtons('none');
        start_timestamp = event.timeStamp;
      }

      function showInfo(s) {
        if (s) {
          for (var child = info.firstChild; child; child = child.nextSibling) {
            if (child.style) {
              child.style.display = child.id == s ? 'inline' : 'none';
            }
          }
          info.style.visibility = 'visible';
        } else {
          info.style.visibility = 'hidden';
        }
      }

      var current_style;
      function showButtons(style) {
        if (style == current_style) {
          return;
        }
      }
    </script>
  </body>
</html>
